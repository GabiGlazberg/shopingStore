<div ng-controller="loginCtrl" class="login">

    <form class="login--form" action="">

        <md-input-container>
            <input name="username" ng-model="username" placeholder="ID">
        </md-input-container>
        <br>
        <md-input-container>
            <input type="password" name="password" ng-model="password" placeholder="Password">
        </md-input-container>

        <br>

        <md-button ng-click="login()" class="md-raised md-primary">Login</md-button>

    </form>

    <footer>
        <md-button class="md-raised md-primary" ui-sref="register">Register</md-button>
    </footer>
</div>
