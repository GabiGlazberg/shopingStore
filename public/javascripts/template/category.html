<div ng-cloak class="register">

    <md-content class="md-padding register">
        <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">

            <div ng-repeat="category in categories">

                <a ng-click="categoryName(category.name)">
                    <md-button>{{ category.name }}</md-button>
                </a>

            </div>

        </md-nav-bar>

    </md-content>

    <md-content class="md-padding">
        <div ui-view></div>
    </md-content>

</div>
    <ul>

        <li ng-repeat="product in products">
            {{product.name}}
        </li>

    </ul>
<div>

</div>
