<form action="" class="register">

    <md-input-container>
        <input type="text" name="username" ng-model="formData.username" placeholder="ID">
    </md-input-container>
<br>
    <md-input-container>
        <input type="password" name="password" ng-model="formData.password" placeholder="Password">
    </md-input-container>
<br>
    <md-button class="md-raised md-primary" ui-sref="register.address">Next Step</md-button>
    
</form>
